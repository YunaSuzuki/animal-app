<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>animal app</title>
    <link rel="stylesheet" href="stylesheets/style.css"/>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>animal-app</h1>
        <i class="fas fa-sign-in-alt"></i>
      </header>
      <menu>
        <ul>
          <li><i class="fas fa-dog"></i></li>
          <li><i class="fas fa-cat"></i></li>
          <li><i class="fas fa-home"></i></li>
        </ul>
      </menu>
      <main>
        <div class="container">
          <div class="contents">
            <img src="images/cat.jpg" alt="cat" width="100%">
            <ul>
              <li><i class="fas fa-retweet"></i></li>
              <li><i class="far fa-heart"></i></li>
              <li><img src="images/comment.png"></li>
              <li><i class="fas fa-ellipsis-h"></i></li>
            </ul>
            <span>ここにテキストが入ります</span>
            <div class="tag-box">
              <span class="tag"><i class="fas fa-hashtag"></i>タグ名</span>
            </div>
          </div>
          <div class="comment-box">
              <div class="comment-icon">
                  <i class="fas fa-user"></i>
                  <div class="comment-text">
                      <p class="comment-text__user-name">user name</p>
                      <p class="comment-text__comment">ここにコメントが入ります</p>
                  </div>
              </div>
          </div>
        </div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
