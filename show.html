<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>animal app</title>
    <link rel="stylesheet" href="stylesheets/normalize.css"/>
    <link rel="stylesheet" href="stylesheets/style.css"/>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div><img src="images/camera.png" alt="camera" class="header-image"></div>
        <h1 class="title-box">title</h1>
        <div><img src="images/post.png" class="header-image"></div>
      </header>
      <menu>
        <ul>
          <li><i class="fas fa-dog"></i></li>
          <li><i class="fas fa-cat"></i></li>
          <li><i class="fas fa-home"></i></li>
        </ul>
      </menu>
      <main>
        <div class="container">
          <div class="contents">
            <a href="show.html"><img src="images/cat.jpg" alt="cat" width="100%"></a>
            <div class="icons clearfix">
              <span><img src="images/retweet.png" alt="retweet"></span>
              <span><img src="images/heart.png" alt="heart"></img></span>
              <span><img src="images/comment.png"></span>
              <span class="icons-right"><i class="fas fa-ellipsis-h"></i></span>
            </div>
            <div class="contents__text">ここにテキストが入ります</div>
            <div class="contents__tag-box">
              <span class="tag"><i class="fas fa-hashtag tag__icon"></i><i class="tag__text">タグ名</i></span>
            </div>
          </div>
          <div class="comment-box">
              <div class="comment-icon">
                  <i class="fas fa-user"></i>
                  <div class="comment-text">
                      <p class="comment-text__user-name">user name</p>
                      <p class="comment-text__comment">ここにコメントが入ります</p>
                  </div>
              </div>
          </div>
        </div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
